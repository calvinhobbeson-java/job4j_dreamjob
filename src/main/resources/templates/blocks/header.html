<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4jDreamJob</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link active" th:href="@{/vacancies}">Вакансии</a>
                    <a class="nav-item nav-link active" th:href="@{/candidates}">Резюме</a>
                    <a class="nav-item nav-link active" th:href="@{/vacancies/create}">Создать вакансию</a>
                    <a class="nav-item nav-link active" th:href="@{/candidates/create}">Создать резюме</a>
                </div>
                <div class="d-flex">
                    <div class="d-flex" th:if="${user.name == 'Гость' || user.name == null}">
                        <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                        <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
                    </div>
                    <div class="d-flex" th:if="${user.name != null && user.name != 'Гость'}">
                        <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                        <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
